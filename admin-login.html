<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - NCTC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2>Admin Login</h2>
    <div id="response-message" class="response-message" style="display: none;"></div>
    <form id="admin-login-form">
      <div class="form-group">
        <label for="admin-username">Username</label>
        <input type="text" id="admin-username" required placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" required placeholder="Enter password">
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Handle admin login
    document.getElementById('admin-login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('admin-username').value;
      const password = document.getElementById('admin-password').value;
      const responseMessage = document.getElementById('response-message');
      
      // Check for hardcoded admin credentials
      if (username === 'admin' && password === 'Sahid977576@') {
        // Store admin status in sessionStorage
        sessionStorage.setItem('isAdmin', 'true');
        
        // Redirect to admin panel
        window.location.href = 'admin-panel.html';
      } else {
        responseMessage.style.display = 'block';
        responseMessage.className = 'response-message error';
        responseMessage.textContent = 'Invalid username or password';
      }
    });
  </script>
</body>
</html>
