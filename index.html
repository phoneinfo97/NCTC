<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passport Photo Maker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-r from-blue-50 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-3xl transition-all duration-300 ease-in-out">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">Passport Size Photo Editor</h1>
    
    <input id="upload" type="file" accept="image/*" class="mb-4">
    <div class="flex flex-wrap items-center gap-4 mb-4">
      <input type="color" id="colorPicker" title="Pick Background Color"/>
      <label class="text-sm">or Upload Custom BG</label>
      <input type="file" id="bgUpload" accept="image/*">
    </div>
    
    <div id="preview" class="bg-gray-100 rounded-xl overflow-hidden shadow w-40 h-52 relative transition duration-300 ease-in-out"></div>

    <div class="mt-4 flex justify-center">
      <button id="generate" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full shadow">Generate</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
